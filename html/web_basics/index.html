 <p>
  The <strong>solar system</strong> consists of an average star we call the Sun, and the planets:
   <ol>
   		<li>Mercury</li>
   		<li>Venus</li>
   		<li><em>Earth</em></li>
   		<li>Mars</li>
   		<li>Jupiter</li>
   		<li>Saturn</li>
   		<li>Uranus</li>
   		<li>Neptune</li>
   	</ol>	
   		  It also includes: 
    <ul>
    	<li>the satellites of the planets</li>
    	<li>numerous comets</li>
    	<li>asteroids</li> 
    	<li>meteoroids</li>
    </ul> 
    	 read more <a href=https://en.wikipedia.org/wiki/Solar_System> here </a>
